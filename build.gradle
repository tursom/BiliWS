plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'maven'
}

group 'cn.tursom'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    //implementation "cn.tursom:TursomServer:0.1"
    implementation "cn.tursom:ws-client:0.1"
    implementation "cn.tursom:utils:0.1"
    implementation "cn.tursom:log:0.1"

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation "com.google.code.gson:gson:2.8.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    api group: 'org.mapdb', name: 'mapdb', version: '3.0.8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
//打包源代码
task sourcesJar(type: Jar, dependsOn: classes) {
    //classifier = 'sources'
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}